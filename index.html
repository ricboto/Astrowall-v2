<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Kalender mit Slideshow</title>
  
  <!-- ICAL.js für .ics‑Parsing -->
  <script src="https://unpkg.com/ical.js@1.4.0/build/ical.js"></script>
  
  <!-- Eigene CSS-Datei -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Linke Hälfte: Kalender/Events -->
    <div class="calendar-section">
      <div class="header">Kommende Veranstaltungen</div>
      <div class="events-wrapper">
        <div id="events-container"></div>
      </div>
    </div>

    <!-- Rechte Hälfte: Slideshow -->
    <div class="slideshow-section">
      <!-- Beispiel-Slides -->
      <div class="slide active">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Teamwork">
        <div class="slide-caption">Willkommen im Kursraum</div>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Lernen">
        <div class="slide-caption">Gemeinsam lernen und wachsen</div>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Präsentation">
        <div class="slide-caption">Erfolgreiche Präsentationen halten</div>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1521791055366-0d553872125f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Diskussion">
        <div class="slide-caption">Interaktive Diskussionen führen</div>
      </div>
    </div>
  </div>

  <!-- Eigene JS-Datei -->
  <script src="script.js"></script>
</body>
</html>
